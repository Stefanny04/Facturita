<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Facturas</title>
            <link href="configLogotipo.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <h:body>
          
            
            <main>
                <section class="contenedor banner3">
                    <div class="contenedor-banner3">
                        <h1>NUEVA</h1>
                        <h1>FACTURA</h1>
                    </div>
                </section>
                <p:panel>
                    <div class="p-grid">
                        <img src="imagenes/logotipo.jpg" alt="" class="imagen-logoEm" align="left" /> 
                        <div align="left" class="box">FACTURA DE VENTA</div>
                        <div align="right" class="box">Nº DE FACTURA: </div>
                    </div>
                    <div class="p-grid">
                        <div class="box">MARKET HAPPY SHOPPING</div>
                        <div class="box">DIRECCIÓN</div>
                        <div class="box">NIT</div>
                        <div class="box">TELÉFONO</div>
                    </div>
                </p:panel>
                
                <p:panel>
                    <br/>
                      <h:form>
                
                    <span class="ui-float-label">
                        <p:inputMask id="codigo" value="#{manejadorBean_Inv.lista.codigo}"/>
                        <p:outputLabel for="@previous" value="Codigo del producto"/>
                    </span><br/>
                    <p:commandButton value="Agregar " action="#{manejadorBean_Inv.agregarDatos()}" update="tablita"/>
                    <br/><br/>
                    <div class="card">
                        <p:dataTable id="tablita" var="equipo1" value="#{manejadorBean_Inv.agregarProd}">
                                <p:column headerText="Codigo">
                                    <h:outputText value="#{equipo1.codigo}" />
                                </p:column>

                                <p:column headerText="Existencias ">
                                    <h:outputText value="#{equipo1.existencias}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{equipo1.nombreP}" />
                                </p:column>

                                <p:column headerText="Valor unitario">
                                    <h:outputText value="#{equipo1.valorUnit}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                     </h:form>
                </p:panel>
                
                    <br/>
                    <p:commandButton id="boton" value="Volver " action="index"/>
                    <br/>
               
                <br/><br/>
                <footer>
                    <div class="contenedor-footer">
                        <img src="imagenes/un-pasado-ejemplar.png" alt="" class="imagen-logoU"/>
                        <h4>Universidad Central - Programa de facturación - 2021</h4>
                        <img src="imagenes/un-pasado-ejemplar.png" alt="" class="imagen-logoU" />
                    </div>
                </footer>
            </main>
               
        </h:body>
    </html>
</f:view>
