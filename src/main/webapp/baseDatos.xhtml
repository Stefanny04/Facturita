<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html>    
        <h:head>
        <title>Factura</title>
        </h:head>

        <h:body>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <span class="ui-float-label">
                    <p:inputText id="codigo" value="#{manejadorBean_Inv.codigo}"/>
                        <p:outputLabel for="@previous" value="Codigo del producto"/>
                </span>
                <br/>
                <p:commandButton value="Agregar " action="#{manejadorBean_Inv.agregar()}" style="width:240px;"/>
                <br/>
                <p:panel header="  ">
                    <div class="card">
                        <p:dataTable var="invent" value="#{manejadorBean_Inv.inventario}">
                            <p:column headerText="Existencias">
                                <h:outputText value="#{invent.existencias}" />
                            </p:column>

                            <p:column headerText="Codigo del producto">
                                <h:outputText value="#{invent.codigo}" />
                            </p:column>

                            <p:column headerText="Nombre del producto">
                                <h:outputText value="#{invent.nombreP}" />
                            </p:column>

                            <p:column headerText="Precio del producto">
                                <h:outputText value="#{invent.valorUnit}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:panel>
                <br/>
                <p:commandButton value="Volver " action="index"/>
                <br/>
            </h:form>
        </h:body>
    </html>
</f:view>
